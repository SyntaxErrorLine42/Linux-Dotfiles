;; ┌────────────────────────────────────────────────────────────┐
;; │ POLYBAR ISLANDS THEME - Colors                              │
;; │ Floating island-style bar with rounded corners              │
;; └────────────────────────────────────────────────────────────┘

[color]

;; Transparent background for the main bar
;; The islands will float on a completely transparent bar
background = #00000000
background-alt = #00000000

;; Island colors - grayish-black with slight transparency
;; Format: #AARRGGBB (AA = alpha/transparency)
island = #0e0e0e
island-border = #FFFFFF

;; Foreground colors
foreground = #E0E0E0
foreground-alt = #A0A0A0
foreground-dim = #707070

;; Accent colors
primary = #5294E2
secondary = #8BE9FD
accent = #BD93F9

;; Status colors
red = #FF5555
green = #50FA7B
yellow = #F1FA8C
orange = #FFB86C
cyan = #8BE9FD
pink = #FF79C6
purple = #BD93F9

;; Workspace colors
ws-focused = #5294E2
ws-occupied = #F1FA8C
ws-urgent = #FF5555
ws-empty = #505050

