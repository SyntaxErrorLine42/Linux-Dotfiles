;; ┌────────────────────────────────────────────────────────────────┐
;; │ POLYBAR ISLANDS THEME - Modules                                │
;; │ Each module styled as a floating island with rounded corners   │
;; │ Using format-background and padding to create the island look  │
;; └────────────────────────────────────────────────────────────────┘

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_
;;                    SYSTEM
;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/cpu]
type = internal/cpu

interval = 2

format = <label>
format-prefix = "󰍛 "
format-prefix-font = 2
format-prefix-foreground = ${color.cyan}
format-foreground = ${color.foreground}
format-padding = 0

label = %percentage%%

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/memory]
type = internal/memory

interval = 2

format = <label>
format-prefix = "󰘚 "
format-prefix-font = 2
format-prefix-foreground = ${color.purple}
format-foreground = ${color.foreground}
format-padding = 0

label = %percentage_used%%

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/temperature]
type = internal/temperature

interval = 1
thermal-zone = 0
warn-temperature = 70
units = true

; Island styling
format = <ramp> <label>
format-background = ${color.island}
format-foreground = ${color.foreground}
format-padding = 2

format-warn = <ramp> <label-warn>
format-warn-background = ${color.island}
format-warn-foreground = ${color.red}
format-warn-padding = 2

label = %temperature-c%
label-warn = %temperature-c%

ramp-0 = 󱃃
ramp-1 = 󰔏
ramp-2 = 󱃂
ramp-foreground = ${color.green}

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_
;;                  WORKSPACES
;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/i3]
type = internal/i3

; Only show workspaces on same output
pin-workspaces = true

; Sort by index
index-sort = true

; Enable click/scroll
enable-click = true
enable-scroll = false

; Wrap around
wrapping-scroll = false

; Reverse scroll direction
reverse-scroll = false

; Fuzzy matching for icons
fuzzy-match = true

; Workspace icons
ws-icon-0 = 1;󰲠
ws-icon-1 = 2;󰲢
ws-icon-2 = 3;󰲤
ws-icon-3 = 4;󰲦
ws-icon-4 = 5;󰲨
ws-icon-5 = 6;󰲪
ws-icon-6 = 7;󰲬
ws-icon-7 = 8;󰲮
ws-icon-8 = 9;󰲰
ws-icon-9 = 10;󰿬
ws-icon-default = 󰑊

; Workspace styling
format = <label-state> <label-mode>
format-padding = 0

; Mode label (resize, etc.)
label-mode = %mode%
label-mode-padding = 1
label-mode-foreground = ${color.foreground}
label-mode-background = ${color.red}

; Focused workspace
label-focused = %icon%
label-focused-font = 2
label-focused-foreground = ${color.primary}
label-focused-padding = 1

; Unfocused workspace
label-unfocused = %icon%
label-unfocused-font = 2
label-unfocused-foreground = ${color.foreground-dim}
label-unfocused-padding = 1

; Visible workspace (on other monitor)
label-visible = %icon%
label-visible-font = 2
label-visible-foreground = ${color.foreground}
label-visible-padding = 1

; Urgent workspace
label-urgent = %icon%
label-urgent-font = 2
label-urgent-foreground = ${color.foreground}
label-urgent-padding = 1

; Separator between workspaces
label-separator = " "

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/xworkspaces]
type = internal/xworkspaces

pin-workspaces = true
enable-click = true
enable-scroll = true

; Workspace icons
icon-0 = 1;󰲠
icon-1 = 2;󰲢
icon-2 = 3;󰲤
icon-3 = 4;󰲦
icon-4 = 5;󰲨
icon-default = 󰑊

; Island styling
format = <label-state>
format-background = ${color.island}
format-padding = 2

label-active = %icon%
label-active-foreground = ${color.primary}
label-active-padding = 1

label-occupied = %icon%
label-occupied-foreground = ${color.yellow}
label-occupied-padding = 1

label-urgent = %icon%
label-urgent-foreground = ${color.red}
label-urgent-padding = 1

label-empty = %icon%
label-empty-foreground = ${color.foreground-dim}
label-empty-padding = 1

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_
;;                  NETWORK
;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/network]
type = custom/script

exec = ~/.config/polybar/islands/scripts/network.sh
interval = 3

format = <label>
format-foreground = ${color.foreground}
format-padding = 1

click-left = nm-connection-editor &
click-right = nmcli networking connectivity &

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_
;;                 BLUETOOTH
;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/bluetooth]
type = custom/script

exec = ~/.config/polybar/islands/scripts/bluetooth.sh
interval = 5

format = <label>
format-foreground = ${color.foreground}
format-padding = 1

click-left = blueman-manager &
click-right = ~/.config/polybar/islands/scripts/bluetooth-toggle.sh &

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_
;;                  BATTERY
;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/battery]
type = internal/battery

; Your system's battery and adapter
battery = BAT0
adapter = ADP0

; Polling
full-at = 99
low-at = 15
poll-interval = 30

; Time format
time-format = %H:%M

; Charging
format-charging = <animation-charging><label-charging>
format-charging-foreground = ${color.foreground}
format-charging-padding = 1

; Discharging
format-discharging = <ramp-capacity><label-discharging>
format-discharging-foreground = ${color.foreground}
format-discharging-padding = 1

; Full
format-full = <label-full>
format-full-prefix = "󰁹 "
format-full-prefix-foreground = ${color.green}
format-full-prefix-font = 2
format-full-foreground = ${color.foreground}
format-full-padding = 1

; Low battery
format-low = <ramp-capacity> <label-low>
format-low-foreground = ${color.red}
format-low-padding = 1

; Labels
label-charging = %percentage%%
label-discharging = %percentage%%
label-full = Full
label-low = %percentage%%

; Capacity ramp icons (using font-1 for larger size)
ramp-capacity-0 = 󰂎
ramp-capacity-1 = 󰁺
ramp-capacity-2 = 󰁻
ramp-capacity-3 = 󰁼
ramp-capacity-4 = 󰁽
ramp-capacity-5 = 󰁾
ramp-capacity-6 = 󰁿
ramp-capacity-7 = 󰂀
ramp-capacity-8 = 󰂁
ramp-capacity-9 = 󰂂
ramp-capacity-foreground = ${color.foreground}
ramp-capacity-font = 2

; Charging animation
animation-charging-0 = 󰢜
animation-charging-1 = 󰂆
animation-charging-2 = 󰂇
animation-charging-3 = 󰂈
animation-charging-4 = 󰢝
animation-charging-5 = 󰂉
animation-charging-6 = 󰢞
animation-charging-7 = 󰂊
animation-charging-8 = 󰂋
animation-charging-9 = 󰂅
animation-charging-foreground = ${color.green}
animation-charging-font = 2
animation-charging-framerate = 750

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_
;;                  VOLUME
;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/pulseaudio]
type = internal/pulseaudio

use-ui-max = true
interval = 5

; Scroll to change volume
scroll-up = pactl set-sink-volume @DEFAULT_SINK@ +5%
scroll-down = pactl set-sink-volume @DEFAULT_SINK@ -5%

; Volume format
format-volume = <ramp-volume> <label-volume>
format-volume-foreground = ${color.foreground}
format-volume-padding = 1

; Muted format
format-muted = <label-muted>
format-muted-prefix = "󰖁 "
format-muted-prefix-foreground = ${color.red}
format-muted-prefix-font = 2
format-muted-foreground = ${color.foreground-dim}
format-muted-padding = 1

; Labels
label-volume = %percentage%%
label-muted = Muted

; Volume ramp icons (using font-1 for larger size)
ramp-volume-0 = 󰕿
ramp-volume-1 = 󰖀
ramp-volume-2 = 󰕾
ramp-volume-foreground = ${color.foreground}
ramp-volume-font = 2

; Click to open mixer
click-right = pavucontrol &
click-middle = pactl set-sink-mute @DEFAULT_SINK@ toggle

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/alsa]
type = internal/alsa

master-soundcard = default
speaker-soundcard = default
headphone-soundcard = default
master-mixer = Master

interval = 5

; Island styling - Volume
format-volume = <ramp-volume> <label-volume>
format-volume-background = ${color.island}
format-volume-foreground = ${color.foreground}
format-volume-padding = 2

; Island styling - Muted
format-muted = <label-muted>
format-muted-prefix = "󰖁 "
format-muted-prefix-foreground = ${color.red}
format-muted-background = ${color.island}
format-muted-foreground = ${color.foreground-dim}
format-muted-padding = 2

label-volume = %percentage%%
label-muted = Muted

ramp-volume-0 = 󰕿
ramp-volume-1 = 󰖀
ramp-volume-2 = 󰕾
ramp-volume-foreground = ${color.foreground}

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_
;;                 KEYBOARD
;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/keyboard]
type = internal/xkeyboard

; Ignore indicators
blacklist-0 = num lock
blacklist-1 = scroll lock

format = <label-layout>
format-prefix = "󰌌 "
format-prefix-font = 2
format-prefix-foreground = ${color.orange}
format-foreground = ${color.foreground}
format-padding = 1

label-layout = %layout%

; Indicator styling (caps lock, etc.)
label-indicator-on = %name%
label-indicator-on-foreground = ${color.red}
label-indicator-padding = 1

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_
;;                DATE & TIME
;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/date]
type = internal/date

interval = 1

; Static date and time format
date = %a %d %b
time = %H:%M

format = <label>
format-prefix = " "
format-prefix-font = 2
format-prefix-foreground = ${color.primary}
format-foreground = ${color.foreground}
format-padding = 0

label = "%date% %time% "

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_
;;                 BACKLIGHT
;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/backlight]
type = internal/backlight

; Your backlight device (check /sys/class/backlight/)
card = amdgpu_bl1

enable-scroll = true

; Island styling
format = <ramp> <label>
format-background = ${color.island}
format-foreground = ${color.foreground}
format-padding = 2

label = %percentage%%

ramp-0 = 󰃞
ramp-1 = 󰃟
ramp-2 = 󰃠
ramp-foreground = ${color.yellow}

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_
;;                FILESYSTEM
;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/filesystem]
type = internal/fs

mount-0 = /

interval = 30
fixed-values = true

; Island styling
format-mounted = <label-mounted>
format-mounted-prefix = "󰋊 "
format-mounted-prefix-foreground = ${color.cyan}
format-mounted-background = ${color.island}
format-mounted-foreground = ${color.foreground}
format-mounted-padding = 2

format-unmounted = <label-unmounted>
format-unmounted-prefix = "󰋊 "
format-unmounted-prefix-foreground = ${color.red}
format-unmounted-background = ${color.island}
format-unmounted-foreground = ${color.foreground-dim}
format-unmounted-padding = 2

label-mounted = %free%
label-unmounted = N/A

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_
;;                SEPARATORS
;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/sep]
type = custom/text
content = "  "

[module/spacer]
type = custom/text
content = "  "

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_
;;                SYSTEM TRAY
;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/tray]
type = internal/tray

tray-spacing = 8px
tray-padding = 2px
tray-size = 65%

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_
;;            GROUPED ISLAND MODULES
;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

;; System Info Island (RAM + CPU combined)
[module/sysinfo]
type = custom/script
exec = echo "󰍛 $(free -m | awk '/Mem:/ {printf "%.0f%%", $3/$2*100}')  󰻠 $(top -bn1 | grep 'Cpu(s)' | awk '{printf "%.0f%%", $2}')"
interval = 2

format = <label>
format-background = ${color.island}
format-foreground = ${color.foreground}
format-padding = 1

label = %output%

;; Controls Island (WiFi, Bluetooth, Battery, Volume, Keyboard)
[module/controls]
type = custom/script
exec = ~/.config/polybar/islands/scripts/controls.sh
interval = 2

format = <label>
format-background = ${color.island}
format-foreground = ${color.foreground}
format-padding = 1

label = %output%

click-left = ~/.config/polybar/islands/scripts/controls-click.sh left &
click-right = ~/.config/polybar/islands/scripts/controls-click.sh right &

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

