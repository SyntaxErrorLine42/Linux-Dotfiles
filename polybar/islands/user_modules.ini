;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_
;;               POWER MENU
;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/powermenu]
type = custom/text

content = "󰐥"
content-font = 2
content-foreground = ${color.foreground}
content-padding = 1

click-left = ~/.config/polybar/islands/scripts/powermenu.sh &
click-right = ~/.config/polybar/islands/scripts/powermenu.sh &

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/powermenu-alt]
type = custom/menu

expand-right = true

; Menu items
menu-0-0 = "󰒲 "
menu-0-0-exec = systemctl suspend
menu-0-1 = "󰜉 "
menu-0-1-exec = systemctl reboot
menu-0-2 = "󰐥 "
menu-0-2-exec = systemctl poweroff

; Island styling
format = <label-toggle> <menu>
format-background = ${color.island}
format-foreground = ${color.foreground}
format-padding = 2

label-open = "󰐥 "
label-open-foreground = ${color.red}
label-close = "󰅖 "
label-close-foreground = ${color.foreground}

label-separator = " "

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_
;;               LAUNCHER
;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/launcher]
type = custom/text

content = "󰀻"
content-background = ${color.island}
content-foreground = ${color.primary}
content-padding = 2

click-left = ~/.config/polybar/islands/scripts/launcher.sh &
click-right = ~/.config/polybar/islands/scripts/launcher.sh &

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_
;;            SYSTEM UPDATES
;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/updates]
type = custom/script

exec = ~/.config/polybar/islands/scripts/updates.sh
interval = 600
tail = false

; Island styling
format = <label>
format-prefix = "󰏔 "
format-prefix-foreground = ${color.green}
format-background = ${color.island}
format-foreground = ${color.foreground}
format-padding = 2

label = %output%

click-left = exo-open --launch TerminalEmulator && yay -Syu &

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_
;;                 TITLE
;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/title]
type = internal/xwindow

; Island styling
format = <label>
format-prefix = "󰖯 "
format-prefix-foreground = ${color.primary}
format-background = ${color.island}
format-foreground = ${color.foreground}
format-padding = 2

label = %title%
label-maxlen = 40
label-empty = Desktop

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_
;;              QUICK APPS
;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/apps]
type = custom/text
content-background = ${color.island}
content-foreground = ${color.foreground}
content-padding = 1

[module/terminal]
inherit = module/apps
content = "󰆍"
content-foreground = ${color.green}
click-left = alacritty &
click-middle = kitty &
click-right = xfce4-terminal &

[module/files]
inherit = module/apps
content = "󰉋"
content-foreground = ${color.yellow}
click-left = thunar &
click-right = nautilus &

[module/browser]
inherit = module/apps
content = "󰈹"
content-foreground = ${color.orange}
click-left = firefox &
click-right = chromium &

[module/code]
inherit = module/apps
content = "󰨞"
content-foreground = ${color.primary}
click-left = code &
click-right = codium &

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_
;;                   MPD
;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/mpd]
type = internal/mpd

interval = 1

; Island styling - Playing
format-online = <label-song> <icon-prev> <toggle> <icon-next>
format-online-background = ${color.island}
format-online-foreground = ${color.foreground}
format-online-padding = 2

; Island styling - Offline
format-offline = <label-offline>
format-offline-background = ${color.island}
format-offline-foreground = ${color.foreground-dim}
format-offline-padding = 2

label-song = 󰎆 %artist% - %title%
label-song-maxlen = 30
label-song-ellipsis = true

label-offline = 󰎊 Offline

icon-play = 󰐊
icon-pause = 󰏤
icon-stop = 󰓛
icon-prev = 󰒮
icon-next = 󰒭
icon-random = 󰒝
icon-repeat = 󰑖

toggle-on-foreground = ${color.primary}
toggle-off-foreground = ${color.foreground-dim}

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_
;;            NOTIFICATION TOGGLE
;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/notifications]
type = custom/script

exec = ~/.config/polybar/islands/scripts/notifications.sh
interval = 0

; Island styling
format = <label>
format-background = ${color.island}
format-foreground = ${color.foreground}
format-padding = 1

click-left = xfconf-query -c xfce4-notifyd -p /do-not-disturb -T && polybar-msg cmd hook notifications 1

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

